    <script>
        function checkLoc() {
            let location = prompt("Please enter your location (Amritsar, Chitkara University , Chandigarh):");

            if (location === "Amritsar" || location === "Chitkara University" || location === "Chandigarh") {

                    } else if (location === "Chitkara University") {
                        window.location.href = "https://www.google.com/maps/place/Chitkara+University/@30.5160865,76.6552717,17z/data=!4m10!1m2!2m1!1schitkara+university!3m6!1s0x390fc32344a6e2d7:0x81b346dee91799ca!8m2!3d30.5160865!4d76.6597778!15sChNjaGl0a2FyYSB1bml2ZXJzaXR5kgEScHJpdmF0ZV91bml2ZXJzaXR54AEA!16s%2Fm%2F04zzz06?entry=ttu";
                    } else if (location === "Chandigarh") {
                        window.location.href = "https://www.google.com/maps/place/Chandigarh,+India";
                    }
                } else {
                    alert("Wrong credentials");
                }
            } else {
                alert("Access denied");
            }
        }

        function valCreds(username, password) {
            
            const validUsername = "Aditya";
            const validPassword = "Ranssommoney2310@";
            return username === validUsername && password === validPassword;
        }
    </script>
